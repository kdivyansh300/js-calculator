<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <nav class="nav">
        <span class="nav__title">Calculator</span>
    </nav>
    <div class="container">
        <div class="main-app">
            <div class="main-app__result"></div>
            <div class="main-app__buttons">
                <div class="div1 app-btn-item">1</div>
                <div class="div2 app-btn-item">4</div>
                <div class="div3 app-btn-item">7</div>
                <div class="div4 app-btn-item">0</div>
                <div class="div5 app-btn-item">2</div>
                <div class="div6 app-btn-item">5</div>
                <div class="div7 app-btn-item">8</div>
                <div class="div8 app-btn-item">*</div>
                <div class="div9 app-btn-item">3</div>
                <div class="div10 app-btn-item">6</div>
                <div class="div11 app-btn-item">9</div>
                <div class="div12 app-btn-item">/</div>
                <div class="div13 app-btn-item clear">C</div>
                <div class="div14 app-btn-item">+</div>
                <div class="div15 app-btn-item">-</div>
                <div class="div16 app-btn-item solve">=</div>
            </div>
        </div>
    </div>
    <footer class="footer">

    </footer>
    <script src="src/js/script.js"></script>
</body>
</html>
